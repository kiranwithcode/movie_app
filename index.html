<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
  </head>
  <style>
    #add-money input, button{
      display: block;
      margin: auto;
      margin-bottom: 100px;
    }
    #add-money input{
      margin-top: 100px;
      width: 300px;
    }
    #navbar{
      display: flex;
      justify-content: space-between;
    }
  </style>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet"></h1>

    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <input type="text" id="amount" placeholder="Enter Amount in rupees ">
      <!-- button with id as "add_to_wallet" -->
      <button onclick="addMoney()"  id="add_to_wallet">Add to Wallet</button>
      <!-- button with id as "book_movies" to go to movies.html -->
      <button id="book_movies"><a href="movies.html">Book Movie</a></button>
    </div>
    
  </body>
  <script src="scripts/index.js"></script>
</html>
